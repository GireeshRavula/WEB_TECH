<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #flex-container{
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: powderblue;
        }
        .child-container{
            height: 200px;
            width: 200px;
            background-color:white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>
    <div id="flex-container">
        <div class="child-container">
            <img src="https://images.seeklogo.com/logo-png/20/1/html5-logo-png_seeklogo-206834.png" alt="" height="180px" width="180px">
        </div>
        <div class="child-container">
            <img src="https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo-2011.png" alt="" height="180px" width="300px">
        </div>
    </div>
</body>
</html>
