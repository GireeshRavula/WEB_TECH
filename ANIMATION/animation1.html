<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background-color: steelblue;
            animation: changeColor 1s linear infinite;
        }
        @keyframes changeColor {
            from{
                background-color: steelblue;
            }
            to{
                background-color: goldenrod;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
