<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 500px;
            width: 500;
            background-color: yellow;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .child1{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 300px;
            width: 300px;
            background-color: white;
            box-shadow: 10px 10px 20px rgba(102, 58, 58, 0.519);
            border-radius: 50px;
            transition: all 0.6s;
        }
        img{
            height: 200px;
            width: 200px;
        }
        nav{
            background-color: powderblue;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        h2{
            transition: all 0.6s;
        }
        .child1:hover{
            height: 400px;
            width: 400px;
            border-radius: 50%;
        }
        h2:hover{
            color: red;
            border-bottom: 2px solid black;
        }

    </style>
</head>
<body>
    <nav>
        <h2>data1</h2>
        <h2>data2</h2>
        <h2>data3</h2>
        <h2>data4</h2>
        <h2>data5</h2>
    </nav>
    <div class="parent">
        <div class="child1">
            <img src="https://images.seeklogo.com/logo-png/20/1/html5-logo-png_seeklogo-206834.png" alt="">
        </div>
        <div class="child1">
            <img src="https://images.seeklogo.com/logo-png/20/1/html5-logo-png_seeklogo-206834.png" alt="">
        </div>
    </div>
</body>
</html>
