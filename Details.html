<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <table border="0">
                <tr>
                    <td><label for="fullname">FullName</label></td>
                    <td><input type="text" id="fullname" name="fullname" maxlength="20" autofocus>(max 20 char a-z and A-Z)</td>
                </tr>

                <tr>
                    <td><label for="firstname">FirstName</label></td>
                    <td><input type="text" id="firstname" name="firstname" maxlength="20">(max 20 char a-z and A-Z)</td>
                </tr>

                <tr>
                    <td><label for="dateofbirth">Date of Birth</label></td>
                    <td>
                        <select name="Day" id="dateofbirth">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                        </select>

                        <select name="Month" id="dateofbirth">
                            <option value="Jan" selected>January</option>
                            <option value="Feb">February</option>
                            <option value="Mar">March</option>
                            <option value="Apr">April</option>
                            <option value="May">May</option>
                            <option value="Jun">June</option>
                            <option value="Jul">July</option>
                            <option value="Aug">August</option>
                            <option value="Sep">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>

                        <select name="Year" id="dateofbirth">
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label for="gender">GENDER</label></td>
                    <td>
                        <input type="radio" id="gender" name="gender">male
                        <input type="radio" id="gender" name="gender">female
                    </td>
                </tr>

                <tr>
                    <td><label for="email1">EMAIL ID</label></td>
                    <td><input type="email" id="email1" name="email id1"></td>
                </tr>

                <tr>
                    <td><label for="mobileno">MOBILE<br>NO</label></td>
                    <td><input type="tel" id="mobileno" name="mobileno"></td>
                </tr>

                <tr>
                    <td><label for="address">ADDRESS</label></td>
                    <td>
                        <textarea name="address" id="address"> </textarea>
                    </td>
                </tr>

                <tr>
                    <td><label for="city">CITY</label></td>
                    <td><input type="text" id="city" name="cityname"></td>
                </tr>

                <tr>
                    <td><label for="pincode">PINCODE</label></td>
                    <td><input type="text" id="pincode" max="6">(6 digit number)</td>
                </tr>

                <tr>
                    <td><label for="email2">EMAIL ID</label></td>
                    <td><input type="email" id="email2" name="email id2"></td>
                </tr>

                <tr>
                    <td><label for="state">STATE</label></td>
                    <td><input type="text" id="state" name="statename"></td>
                </tr>

                <tr>
                    <td><label for="country">COUNTRY</label></td>
                    <td><input type="text" id="country" name="countryname"></td>
                </tr>

                <tr>
                    <td><label for="hobbies">HOBBIES</label></td>
                    <td>
                        <input type="checkbox" id="hobbies" name="hobby drawing">Drawing
                        <input type="checkbox" id="hobbies" name="hobby singing">Singing
                        <input type="checkbox" id="hobbies" name="hobby dancing">Dancing <br>
                        <input type="checkbox" id="hobbies" name="hobby other">other
                        <input type="text" id="hobbies" name="hobby other">
                    </td>
                </tr>    
            </table>
            <table border="0">
                <tr>
                    <td rowspan="5"><label for="qualification">Qualification</label></td>
                    <td><label for="sl.no">sl.no</label></td>
                    <td><label for="examination">Examination</label></td>
                    <td><label for="board">Board</label></td>
                    <td><label for="percentage">Percentage</label></td>
                    <td><label for="yearOfPass">Year of pass</label></td>
                </tr>

                <tr>
                    <td><label for="sl.no1">01</label></td>
                    <td><input type="text" id="examination" name="1.examname"></td>
                    <td><input type="text" id="board" name="1.boardname"></td>
                    <td><input type="text" id="percentage" name="1.percentage"></td>
                    <td><input type="text" id="yearOfPass" name="1.passyear"></td>
                </tr>

                <tr>
                    <td><label for="sl.no1">02</label></td>
                    <td><input type="text" id="examination" name="2.examname"></td>
                    <td><input type="text" id="board" name="2.boardname"></td>
                    <td><input type="text" id="percentage" name="2.percentage"></td>
                    <td><input type="text" id="yearOfPass" name="2.passyear"></td>
                </tr>

                <tr>
                    <td><label for="sl.no1">03</label></td>
                    <td><input type="text" id="examination" name="3.examname"></td>
                    <td><input type="text" id="board" name="3.boardname"></td>
                    <td><input type="text" id="percentage" name="3.percentage"></td>
                    <td><input type="text" id="yearOfPass" name="3.passyear"></td>
                </tr>

                <tr>
                    <td><label for="sl.no1">04</label></td>
                    <td><input type="text" id="examination" name="4.examname"></td>
                    <td><input type="text" id="board" name="4.boardname"></td>
                    <td><input type="text" id="percentage" name="4.percentage"></td>
                    <td><input type="text" id="yearOfPass" name="4.passyear"></td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td><label for="appliedcourses">COURSES<br>APPLIED<br>FOR</label></td>
                    <td>
                        <input type="checkbox" name="course1" id="appliedcourses">BCA
                        <input type="checkbox" name="course2" id="appliedcourses">B.com
                        <input type="checkbox" name="course3" id="appliedcourses">B.sc
                        <input type="checkbox" name="course4" id="appliedcourses">B.A
                    </td>
                </tr>
            </table>
            <center>
                <button>submit</button>
                <button>reset</button>
            </center>
        </fieldset>
    </form>
</body>
</html>
