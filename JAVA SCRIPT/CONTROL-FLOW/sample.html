<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var marks = prompt("Enter the Marks:")
    if(marks >= 90){
      console.log("S Grade");  
    }
    else if(marks >= 70 && marks <= 89){
      console.log("A Grade");
    }
    else if(marks >= 40 && marks <= 69){
      console.log("B Grade");
    }
    else{
      console.log("Failed");
    }
  </script>
</body>
</html>
