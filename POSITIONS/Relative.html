<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static-position</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: maroon;
            border-radius: 20px;
            border: none;
            position: relative;
            top: 110px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
