<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute-position</title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .container{
            height: 200px;
            width: 200px;
            border: none;
            background-color: maroon;
            position: relative;
            top: 10px;
            left: 50px;
        }
        .timestamp{
            font-family: Arial;
            background-color: black;
            color: white;
            font-weight: bolder;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            bottom: 10px;
            right: 10px
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="timestamp">20:00</h3>
    </div>
</body>
</html>
