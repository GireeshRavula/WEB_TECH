<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays-1</title>
</head>
<body>
  <script>
    // using [] literals:

    colors = ['red','green','blue','yellow'];
    console.log(colors);
    
    // using Array Constructor:

    colors = new Array('red','green','blue','yellow');
    console.log(colors);
    
  </script>
</body>
</html>
